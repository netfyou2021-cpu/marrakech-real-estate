<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrakech Real Estate - Find Your Property</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Marrakech Realty</div>
            <ul>
                <li><a href="#home" data-key="home">Home</a></li>
                <li><a href="#listings" data-key="listings">Listings</a></li>
                <li><a href="#contact" data-key="contact">Contact</a></li>
            </ul>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
            </select>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-inner">
            <h1 data-key="heroTitle">Find Your Dream Property in Marrakech</h1>
            <p data-key="heroSubtitle">Rent or buy apartments, villas, lands, and garages with ease.</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by location or keyword (e.g., Gueliz)" data-key="searchPlaceholder">
                <button id="search-btn" data-key="searchBtn">Search</button>
            </div>
        </div>
    </section>
    
    <section id="listings" class="container">
        <h2 data-key="listingsTitle">Browse Properties</h2>
        <div class="filters">
            <select id="filter-type" class="filter-dropdown">
                <option value="all">Listing type</option>
                <option value="apartment">Apartment</option>
                <option value="villa">Villa</option>
                <option value="house">House</option>
                <option value="riad">Riad</option>
                <option value="land">Land</option>
                <option value="garage">Garage</option>
            </select>
            <select id="min-rooms" class="filter-dropdown">
                <option value="">Rooms</option>
                <option value="">Any</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6+</option>
            </select>
            <select id="min-price" class="filter-dropdown">
                <option value="">Price</option>
                <option value="5000">5,000 Dhrs+</option>
                <option value="10000">10,000 Dhrs+</option>
                <option value="20000">20,000 Dhrs+</option>
                <option value="50000">50,000 Dhrs+</option>
                <option value="100000">100,000 Dhrs+</option>
                <option value="500000">500,000 Dhrs+</option>
                <option value="1000000">1,000,000 Dhrs+</option>
                <option value="2000000">2,000,000 Dhrs+</option>
            </select>
            <select id="min-surface" class="filter-dropdown">
                <option value="">Surface (m²)</option>
                <option value="20">20+</option>
                <option value="50">50+</option>
                <option value="100">100+</option>
                <option value="150">150+</option>
                <option value="200">200+</option>
                <option value="300">300+</option>
                <option value="500">500+</option>
                <option value="1000">1000+</option>
            </select>
            <select id="filter-action" class="filter-dropdown">
                <option value="all">Favorites</option>
                <option value="rent">Rent</option>
                <option value="buy">Buy</option>
            </select>
            <select id="sort-by" class="filter-dropdown">
                <option value="created_desc">Sort by: Newest</option>
                <option value="price_asc">Price: Low to High</option>
                <option value="price_desc">Price: High to Low</option>
            </select>
        </div>
        <div class="view-toggle">
            <button id="grid-view" class="active">Grid View</button>
            <button id="list-view">List View</button>
        </div>
        <div class="property-container">
            <div class="property-grid" id="property-grid">
                <!-- Listings loaded here -->
            </div>
            <aside class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3399.1234!2d-8.0089!3d31.6295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdafef3d!2zTW9yb2NjbywgTW9yb2Njbw!5e0!3m2!1sen!2sus!4v1234567890" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <p data-key="mapNote">Map shows general Marrakech locations. Click markers for details.</p>
            </aside>
        </div>
    </section>
    
    <footer>
        <p data-key="footer">© 2025 Marrakech.Homes. All rights reserved.</p>
    </footer>

    <!-- Detail modal -->
    <div id="detail-modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <button id="modal-close" class="modal-close">×</button>
        <div id="modal-body"></div>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
